   <section class="p-4">
       <div class="container">
        <div class="row ">
            <div class="col-md-6 ">
                <h2>Contact Us</h2>
                <div class="row border border-primary p-4">
                    <div class="col-md-6">
                        <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Enter Name</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Name">
</div>
</div>
<div class="col-md-6">
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Enter Email</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter email">
</div>
 </div>
 <div class="col-md-6">
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Enter Phone Number </label>
  <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter Phone Number">
</div>
 </div>
   <div class="col-md-6">
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Alternate Number </label>
  <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter Alternate Phone Number">
</div>
 </div>
 <div class="col-md-6">
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Select City</label>
  <select class="form-select" aria-label="Default select example">
  <option selected>Select City</option>
  <option value="1">Nagpur</option>
  <option value="2">Pune</option>
  <option value="3">Mumbai</option>
</select>
 </div>
 </div>
 <div class="col-md-6">
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Select Country</label>
  <select class="form-select" aria-label="Default select example">
  <option selected>Select Country</option>
  <option value="1">India</option>
  <option value="2">Uk</option>
  <option value="3">US</option>
</select>
 </div>
 </div>
  <div class="col-md-4">
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Enter Zip Code </label>
  <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter Zip Code">
</div>
 </div>
   <div class="col-md-2">
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Gender</label>
  <div class="form-check">
  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
  <label class="form-check-label" for="radioDefault1">
   Male
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
  <label class="form-check-label" for="radioDefault2">
    Female
  </label>
</div>
 </div>
 </div>

 <div class="col-md-6">
 <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter Address</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
 </div>
 <div class="col-md-3">
    <button type="button" class="btn btn-success">Submit</button>
 </div>

                </div>
            </div>
<div class="col-md-6 p-4">
