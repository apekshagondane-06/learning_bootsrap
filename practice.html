<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exact Layout You Asked</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .img-fluid {
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .text-box {
      display: flex;
      align-items: center;
      height: 100%;
    }
  </style>
</head>
<body>

<section class="container mt-5">

  <div class="row">
    
    <!-- ðŸ”¹ Left Side: 9 columns -->
    <div class="col-md-9">
      
      <!-- âœ… Row 1: Big image + Text -->
      <div class="row mb-3">
        <div class="col-md-6">
          <img src="Images/big.jpg" class="img-fluid" alt="Big Image">
        </div>
        <div class="col-md-6 text-box">
          <p>
            <strong>This is the text</strong> that appears side-by-side with the big image. It can describe the image or share some info about the historical event.
          </p>
        </div>
      </div>

      <!-- âœ… Row 2: Small images below big image -->
      <div class="row">
        <div class="col-md-6">
          <img src="Images/small1.jpg" class="img-fluid" alt="Small 1">
        </div>
        <div class="col-md-6">
          <img src="Images/small2.jpg" class="img-fluid" alt="Small 2">
        </div>
      </div>

    </div>

    <!-- ðŸ”¸ Right Side: 3 columns with stacked images -->
    <div class="col-md-3">
      <img src="Images/side1.jpg" class="img-fluid" alt="Side 1">
      <img src="Images/side2.jpg" class="img-fluid" alt="Side 2">
      <img src="Images/side3.jpg" class="img-fluid" alt="Side 3">
    </div>

  </div>

</section>

</body>
</html>
